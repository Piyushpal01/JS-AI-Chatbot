<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="user-chat-box">
        </div>
        <div class="ai-chat-box">
            <img src="assets/ai.png" id="aiImg" width="4.4%">
            <div class="ai-chat-area">
                Hello ! how can i help you today.
            </div>
        </div>
    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Chat With AI">
        <button type="button" id="imageBtn">
            <img src="assets/upload_img.svg" width="24px">
            <input type="file" accept="images/*" hidden>
        </button>
        <button type="button" id="sendBtn">
            <img src="assets/arrow.svg" width="24px">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
